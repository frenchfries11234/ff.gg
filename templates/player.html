{% extends "base.html" %}

{% block content %}
<div class="card card-lg shadow border-0 mb-4" style="background-color: #1e293b;">
  <div class="card-body">

    <!-- Small player card inside larger container -->
    <div class="card mb-4 shadow-sm border-0" style="background-color: #334155;">
      <a href="https://www.espn.com/nfl/player/_/id/{{ player.espn_id }}" target="_blank"
         class="d-flex align-items-center p-3 text-decoration-none text-reset">

        <img src="{{ player.headshot_url or url_for('static', filename='default-headshot.png') }}"
             alt="{{ player.player_name }}"
             class="rounded"
             style="width: 200px; height: 200px; object-fit: cover; flex-shrink: 0;">

        <div class="ms-4">
          <h3 class="mb-1">{{ player.player_name }}</h3>
          <p class="mb-0 text-muted">Team: {{ player.team }}</p>
          <p class="mb-0 text-muted">Position: {{ player.position }}</p>
        </div>

      </a>
    </div>

    <!-- Placeholder for additional content later -->
    <div class="mt-3 text-muted">
      <p>More stats and charts coming soon...</p>
    </div>

  </div>
</div>

{% endblock %}
